<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>3-oy exam</title>
</head>

<body>
    <!-- HEADER -->
    <div class="container">
        <header class="header">
            <ul class="header__list">
                <li class="header__item">
                    <a class="logo" href="#">devfinder</a>
                </li>
                <li class=" header__item2">
                    <h3 class="dark">DARK</h3>
                    <div class="mode "></div>
                    <div class=" mode1 hidden light-btn"></div>
                </li>
            </ul>
        </header>
    </div>
    <!-- HEADER END-->

    <!-- Main -->

    <!-- SEARCH -->
    <div class="container">
        <div class="wrap">
            <ul class="header__list">

                <li class="header__item header__item2">
                    <img src="./imgs/svg/search.svg" alt="moon" width="24" height="24">
                    <form id="form">
                        <input type="text" class="logo__text input" placeholder="Search GitHub usernameâ€¦">
                </li>
                <li class="header__item">
                    <button class="button">Search</button>
                </li>
                </form>

            </ul>
        </div>
    </div>
    <!-- SEARCH END -->

    <main class="main">
        <!-- INTRO -->
        <div class="container">
            <section class="wrap2">
                <ul class="header__list header__list2">
                    <li class="header__item intro__item2">
                        <img src="./imgs/png/GIt-logo.png" id="avatar" alt="moon" width="117" height="117">
                        <div class="intro__wrap">
                            <h1 class=" logo intro__title name">The Octocat </h1>
                            <a target="_blank" class=" intro__text1 login">@octocat </a>
                            <p class=" intro__text">This profile has no bio </p>
                        </div>
                    </li>
                    <li class="header__item">
                        <p class="intro__text2 created_at">Joined 25 Jan 2011</p>
                    </li>
                </ul>

                <div class="wrap__footer">
                    <div class="box">
                        <div class="top">
                            <ul class="box__list box__list1">
                                <li class="box__item">
                                    <p class="box__text">Repos</p>
                                    <h1 class="number public_repos">8</h1>
                                </li>
                                <li class="box__item">
                                    <p class="box__text">Followers</p>
                                    <h1 class="number followers">3938</h1>
                                </li>
                                <li class="box__item">
                                    <p class="box__text">Following</p>
                                    <h1 class="number following">9</h1>
                                </li>
                            </ul>
                        </div>
                        <div class="box__button">
                            <ul class="box__list box__item2">
                                <li class="box__item item0">
                                    <img src="./imgs/svg/location.svg" alt="moon" width="13" height="20">
                                    <p class="box__text location
                                    ">San Francisco</p>
                                </li>
                                <li class="box__item item0">
                                    <img src="./imgs/svg/url.svg" alt="moon" width="20" height="20">
                                    <a target="_blank" class="box__text blog">https://github.blog</a>
                                </li>
                            </ul>
                            <ul class="box__list  box__item2">
                                <li class="box__item item0">
                                    <img src="./imgs/svg/twitter.svg" alt="moon" width="20" height="16">
                                    <p class="box__text twitter_username">Not Available</p>
                                </li>
                                <li class="box__item item0">
                                    <img src="./imgs/svg/building.svg" alt="moon" width="13" height="20">
                                    <p class="box__text company">@github</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>
        </section>
        <!-- INTRO END -->

    </main>
    <!-- Main end -->


    <script src="./js/index.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
